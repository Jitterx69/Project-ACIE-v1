version: '3.8'

services:
  # ============================================================================
  # ACIE API Server (with GPU support)
  # ============================================================================
  acie-api:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: acie/inference:latest
    container_name: acie-api
    ports:
      - "8080:8080"    # HTTP API
      - "50051:50051"  # gRPC (future)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1  # Number of GPUs
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - MODEL_PATH=/models/acie_final.ckpt
      - CONFIG_PATH=/config/gpu_config.yaml
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=acie_db
      - POSTGRES_USER=acie
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./outputs:/models:ro  # Mount trained models (read-only)
      - ./config:/config:ro
      - ./logs:/app/logs
    networks:
      - acie-network
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: acie-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - acie-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # PostgreSQL Database (with pgvector)
  # ============================================================================
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: acie-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=acie_db
      - POSTGRES_USER=acie
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-acie_secure_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # schema.sql is copied in Dockerfile, so no need to mount init.sql here unless we want dynamic updates
      # - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - acie-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acie"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Prometheus Monitoring
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: acie-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - acie-network
    restart: unless-stopped

  # ============================================================================
  # Grafana Visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: acie-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - acie-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # ============================================================================
  # NGINX Reverse Proxy
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: acie-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
    networks:
      - acie-network
    depends_on:
      - acie-api
    restart: unless-stopped

  # ============================================================================
  # GPU Metrics Exporter (NVIDIA DCGM)
  # ============================================================================
  dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.1.3-3.1.4-ubuntu22.04
    container_name: acie-dcgm-exporter
    ports:
      - "9400:9400"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - acie-network
    restart: unless-stopped

  # ============================================================================
  # Java Gateway (Spring Boot)
  # ============================================================================
  acie-java:
    build:
      context: ./java
      dockerfile: Dockerfile
    container_name: acie-java
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - ACIE_INFERENCE_HOST=acie-api
      - ACIE_INFERENCE_PORT=50051
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=acie_db
      - DB_USER=acie
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - acie-network
    depends_on:
      - postgres
      - acie-api
    restart: unless-stopped

  # ============================================================================
  # Frontend Dashboard (React + Nginx)
  # ============================================================================
  acie-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: acie-frontend
    networks:
      - acie-network
    restart: unless-stopped

  # ============================================================================
  # Kafka & Zookeeper (Event Streaming)
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: acie-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - acie-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: acie-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - acie-network
    restart: unless-stopped

# ============================================================================
# Networks
# ============================================================================
networks:
  acie-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
