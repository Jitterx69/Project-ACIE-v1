# Application Configuration
server:
  port: 8080

spring:
  application:
    name: acie-inference-server
  servlet:
    multipart:
      max-file-size: 6GB
      max-request-size: 6GB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

# ACIE Configuration
acie:
  model:
    path: ${ACIE_MODEL_PATH:/Users/jitterx/Desktop/ACIE/outputs/acie_final.ckpt}
    version: 0.1.0

  inference:
    threadpool:
      core-size: 4
      max-size: 16
      queue-capacity: 1000
