apiVersion: apps/v1
kind: Deployment
metadata:
  name: acie-redis
  namespace: acie
  labels:
    app: acie
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acie
      component: redis
  template:
    metadata:
      labels:
        app: acie
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: acie
spec:
  selector:
    app: acie
    component: redis
  ports:
    - port: 6379
      targetPort: 6379
