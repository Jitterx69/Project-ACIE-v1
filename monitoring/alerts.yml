# Prometheus Alert Rules for ACIE

groups:
  - name: acie_alerts
    interval: 30s
    rules:
      # ============================================================================
      # Error Rate Alerts
      # ============================================================================

      - alert: HighErrorRate
        expr: |
          rate(acie_requests_total{status="500"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanize }} errors/sec over the last 5 minutes"

      - alert: CriticalErrorRate
        expr: |
          rate(acie_requests_total{status="500"}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Critical error rate"
          description: "Error rate is {{ $value | humanize}} errors/sec - immediate action required"

      # ============================================================================
      # Latency Alerts
      # ============================================================================

      - alert: HighInferenceLatency
        expr: |
          histogram_quantile(0.95,
            rate(acie_inference_latency_seconds_bucket[5m])
          ) > 2.0
        for: 5m
        labels:
          severity: warning
          component: inference
        annotations:
          summary: "High inference latency"
          description: "P95 inference latency is {{ $value | humanize }}s"

      - alert: HighRequestLatency
        expr: |
          histogram_quantile(0.95,
            rate(acie_request_latency_seconds_bucket[5m])
          ) > 5.0
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High request latency"
          description: "P95 request latency is {{ $value | humanize }}s"

      # ============================================================================
      # GPU Alerts
      # ============================================================================

      - alert: HighGPUUtilization
        expr: acie_gpu_utilization_percent > 90
        for: 10m
        labels:
          severity: info
          component: gpu
        annotations:
          summary: "GPU highly utilized"
          description: "GPU {{ $labels.gpu_id }} utilization is {{ $value }}%"

      - alert: HighGPUMemory
        expr: acie_gpu_memory_mb > 7000
        for: 5m
        labels:
          severity: warning
          component: gpu
        annotations:
          summary: "High GPU memory usage"
          description: "GPU {{ $labels.gpu_id }} memory is {{ $value }}MB"

      - alert: GPUTemperature
        expr: acie_gpu_temperature_celsius > 85
        for: 5m
        labels:
          severity: warning
          component: gpu
        annotations:
          summary: "High GPU temperature"
          description: "GPU {{ $labels.gpu_id }} temperature is {{ $value }}Â°C"

      # ============================================================================
      # Cache Alerts
      # ============================================================================

      - alert: LowCacheHitRate
        expr: acie_cache_hit_rate_percent < 20
        for: 10m
        labels:
          severity: info
          component: cache
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value }}%"

      # ============================================================================
      # Service Health Alerts
      # ============================================================================

      - alert: ModelNotLoaded
        expr: acie_model_loaded == 0
        for: 1m
        labels:
          severity: critical
          component: model
        annotations:
          summary: "Model not loaded"
          description: "Model {{ $labels.model_version }} is not loaded"

      - alert: HighActiveRequests
        expr: sum(acie_active_requests) > 100
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High number of active requests"
          description: "{{ $value }} active requests - possible bottleneck"

      - alert: InferenceErrorSpike
        expr: |
          rate(acie_inference_errors_total[5m]) > 0.01
        for: 2m
        labels:
          severity: warning
          component: inference
        annotations:
          summary: "Inference error spike detected"
          description: "Inference error rate is {{ $value | humanize }} errors/sec"
