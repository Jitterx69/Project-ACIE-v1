global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "acie-production"
    environment: "production"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # ACIE API Server
  - job_name: "acie-api"
    static_configs:
      - targets: ["acie-api:8080"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Redis
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  # PostgreSQL
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]

  # NVIDIA GPU Metrics (DCGM Exporter)
  - job_name: "nvidia-gpu"
    static_configs:
      - targets: ["dcgm-exporter:9400"]
    scrape_interval: 10s

  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node exporter (if deployed)
  - job_name: "node-exporter"
    static_configs:
      - targets: []
        # - 'node-exporter:9100'
