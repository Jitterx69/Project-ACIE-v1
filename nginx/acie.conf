upstream acie_api {
    least_conn;
    server acie-api:8080 max_fails=3 fail_timeout=30s;
}

upstream acie_java {
    server acie-java:8080 max_fails=3 fail_timeout=30s;
}

upstream acie_frontend {
    server acie-frontend:80;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=batch_limit:10m rate=2r/s;

server {
    listen 80;
    server_name acie.yourdomain.com; # Or localhost for testing

    # Redirect HTTP to HTTPS (Disable for local dev if needed, typically handled by load balancer)
    # return 301 https://$server_name$request_uri;
    
    # For now, listen on HTTP for local Docker usage
    
    # --- Python API Routes ---
    location /api/v2/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://acie_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/dashboard/ {
        proxy_pass http://acie_api;
        proxy_set_header Host $host;
    }

    location /token {
        proxy_pass http://acie_api;
        proxy_set_header Host $host;
    }

    location /models {
        proxy_pass http://acie_api;
        proxy_set_header Host $host;
    }
    
    # --- Java Gateway Routes ---
    # Strip /api/java prefix before forwarding
    location /api/java/ {
        rewrite ^/api/java/(.*) /$1 break;
        proxy_pass http://acie_java;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Frontend Dashboard (Default) ---
    location / {
        proxy_pass http://acie_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # WebSocket support for HMR (if dev) or real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check
    location /health {
        proxy_pass http://acie_api/health;
    }
}
